#----------------------------------------------------------------------------------------------------------------------------------------
#SERVER
server:
    port: 8030

spring:
    profiles: default
    application:
        name: server_zuul

    main:
        banner-mode: off 
    output:
        ansi:
            enabled: ALWAYS
#----------------------------------------------------------------------------------------------------------------------------------------
#EUREKA
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8010/eureka/
    #ver si esto sirve
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

#----------------------------------------------------------------------------------------------------------------------------------------
