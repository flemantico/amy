#----------------------------------------------------------------------------------------------------------------------------------------
#ZUUL
zuul:
    ignored-services: '*'
    prefix: /amy
    routes:
        server_security:
            path: /security/**
            sensitive-headers: null
            service-id: server_security
            strip-prefix: false
        service-product:
            path: /product/**
            sensitive-headers: null
            service-id: service-product
            strip-prefix: false

    #zuul.routes.middleware.path=/cart/**
    #zuul.routes.middleware.url=http://localhost:8081/
    
#    routes:
#        server_security:
#            url: http://localhost:8020
#        service-product:
#            url: http://localhost:8102
#        service-user:
#            url: http://localhost:8109
    host:
        connect-timeout-millis: 2000
        socket-timeout-millis: 5000

management:
    endpoints:
        web:
            exposure:
                include: '*'
    endpoint:
        health:
            show-details: ALWAYS

